<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>blocco moderno</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <body>
    <!-- intestazione -->
    <div class="intestazione">
      Agenzia di viaggi Andrea Corrò <img class="logo"src="https://previews.123rf.com/images/samorodinov/samorodinov1612/samorodinov161200037/67158400-vector-abstract-logo-alberghi-e-aereo-di-linea-turismo-e-viaggi-identit%C3%A0-aziendale-icona-isolato-su-sf.jpg" alt="">
    </div>

    <div class="container">
      <!-- prima città -->
      <div id="Tokyo" class="box">
        <div class="layover">
          <h2>Tokyo <i class="fas fa-microchip"></i> </h2>
        </div>
      </div>
      <!-- seconda città -->
      <div id="roma" class="box">
        <div class="layover">
          <h2>Roma <i class="fas fa-mug-hot"></i></h2>
        </div>
      </div>
      <!-- terza città -->
      <div id="parigi" class="box">
        <div class="layover">
          <h2>Parigi <i class="fas fa-book"></i></h2>
        </div>
      </div>
    </div>

  </body>
</html>
